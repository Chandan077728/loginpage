<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    
    <title>Document</title>
  </head>
  <body>
    <body class="w-full h-screen bg-no-repeat bg-auto bg-center bg-fixed"
       style="background-image: url('mysuru_palace_.jpg');">
<div class="w-full max-w-xs m-auto bg-grey-100 rounded p-5">   
<div class="flex-shrink-0 justify-center">
  <img class="h-auto max-w-lg rounded-lg" src="mob-logo.svg" alt="Workflow logo">
</div> 
<br> 
  <div class="color: #1a202c text-3xl">
    <p class="color: #1a202c"> Login</p>
  </div>  
    <br>
     <div class="flex items-center">
      <div class="relative">
        <input type="text" id="username" class="border-b py-1 focus:outline-none focus:border-green-600 focus:border-b-2 transition-colors peer" autocomplete="off">
         <label for="username" class="absolute left-0 top-1 text-white-600 cursor-text peer-focus:text-xs peer-focus:-top-4 peer-focus:text-white-600 transition-all">Username</label>
       </div>
      </div>
    <br>
    <div class="flex items-center">
      <div class="relative">
        <input type="password" id="password" class="border-b py-1 focus:outline-none focus:border-green-600 focus:border-b-2 transition-colors peer" autocomplete="off">
         <label for="password" class="absolute left-0 top-1 text-white-600 cursor-text peer-focus:text-xs peer-focus:-top-4 peer-focus:text-white-600 transition-all">Password</label>
       </div>
    </div> 
    <br>
    <div class="flex items-center justify-between mt-4">
      <a href="#" class="text-sm text-white-600 dark:text-gray-200 hover:text-white-500">Forget Password?</a>

      <button class="px-6 py-2 text-sm font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-orange-500 rounded-lg hover:bg-green-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-50">
          Login
      </button>
  </div>
  <br>
  <br>
  <div class="flex items-center justify-center">
    <span class="text-sm text-white-600 dark:text-white-200">Don't have an account? </span>

    <a href="#" class="mx-2 text-sm font-bold text-white-500 dark:text-white-400">Register</a>
</div>

  <div class="flex items-center justify-center">
   <span class="text-sm text-white-600 dark:text-white-200">Forgot Username? </span>

  <a href="#" class="mx-2 text-sm font-bold text-white-500 dark:text-white-400">Clickhere</a>
</div>
</div>
</body>
</html>
